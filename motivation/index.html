<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°Motivaci√≥n Express!</title>
    <style>
        /* Fondo con gradiente din√°mico */
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 1s ease;
        }

        /* Contenedor principal con efecto glassmorphism */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem 4rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 1.5s ease-out;
        }

        /* Animaci√≥n de entrada del contenedor */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Estilo del bot√≥n con animaci√≥n */
        .btn-motivacion {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            padding: 20px 60px;
            border-radius: 60px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse 2s infinite;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        /* Efecto hover del bot√≥n */
        .btn-motivacion:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #feca57, #ff6b6b);
        }

        /* Efecto al hacer click */
        .btn-motivacion:active {
            transform: scale(0.95) translateY(0);
        }

        /* Animaci√≥n de pulso para el bot√≥n */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(255, 107, 107, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 107, 107, 0);
            }
        }

        /* Contenedor de la frase (inicialmente oculto) */
        .frase-container {
            margin-top: 2rem;
            display: none;
        }

        /* Estilo de la frase con animaci√≥n */
        .frase-motivadora {
            color: white;
            font-size: 3.5rem;
            font-weight: 800;
            text-shadow: 4px 4px 0px rgba(0, 0, 0, 0.2);
            background: linear-gradient(45deg, #fff, #f8f8f8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: slideUp 0.8s ease-out, glow 2s ease-in-out infinite;
            letter-spacing: 2px;
            margin: 0;
            line-height: 1.3;
        }

        /* Animaci√≥n de entrada de la frase */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Animaci√≥n de brillo sutil para la frase */
        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255,255,255,0.5);
            }
            50% {
                text-shadow: 0 0 40px rgba(255,255,255,0.9);
            }
        }

        /* Peque√±o icono o emoji flotante (opcional) */
        .emoji-float {
            font-size: 4rem;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        /* Adaptaci√≥n para m√≥viles */
        @media (max-width: 600px) {
            .container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .btn-motivacion {
                font-size: 1.5rem;
                padding: 15px 40px;
            }
            
            .frase-motivadora {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Emoji flotante para dar m√°s vida -->
        <div class="emoji-float">‚ú®</div>
        
        <!-- Bot√≥n principal -->
        <button class="btn-motivacion" id="btnClick">¬°HAZ CLICK!</button>
        
        <!-- Contenedor de la frase (oculto inicialmente) -->
        <div class="frase-container" id="fraseContainer">
            <p class="frase-motivadora" id="frase"></p>
        </div>
    </div>

    <script>
        // Array con frases motivadoras bien intensas
        const frasesMotivadoras = [
            "‚ú® ¬°CRECE EN TI! ‚ú®",
            "üöÄ T√ö PUEDES CON TODO",
            "üí™ HOY ES TU D√çA",
            "üåü CREE EN TI MISMO",
            "‚ö° T√ö ERES IMPARABLE",
            "üéØ M√ÅS FUERTE DE LO QUE CREES",
            "üí´ NACISTE PARA BRILLAR",
            "üî• ENCIENDE TU POTENCIAL",
            "üåà TODO ES POSIBLE",
            "‚≠ê NO TE RINDAS NUNCA"
        ];

        // Elementos del DOM
        const boton = document.getElementById('btnClick');
        const fraseContainer = document.getElementById('fraseContainer');
        const fraseElemento = document.getElementById('frase');

        // Variable para controlar si ya se mostr√≥ alguna frase
        let fraseMostrada = false;

        // Evento click del bot√≥n
        boton.addEventListener('click', function() {
            // Seleccionar frase aleatoria
            const fraseAleatoria = frasesMotivadoras[Math.floor(Math.random() * frasesMotivadoras.length)];
            
            // Asignar la frase al elemento
            fraseElemento.textContent = fraseAleatoria;
            
            // Mostrar el contenedor con la frase (si estaba oculto)
            if (!fraseMostrada) {
                fraseContainer.style.display = 'block';
                fraseMostrada = true;
            } else {
                // Si ya estaba visible, forzar una peque√±a animaci√≥n de cambio
                fraseElemento.style.animation = 'none';
                fraseElemento.offsetHeight; // Reflow para reiniciar animaci√≥n
                fraseElemento.style.animation = 'slideUp 0.8s ease-out, glow 2s ease-in-out infinite';
            }
            
            // Peque√±o cambio de color de fondo al hacer click (efecto extra)
            document.body.style.background = 'linear-gradient(135deg, #ff6b6b 0%, #667eea 100%)';
            setTimeout(() => {
                document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }, 500);
            
            // Efecto de vibraci√≥n sutil en el bot√≥n (opcional)
            boton.style.transform = 'scale(0.95)';
            setTimeout(() => {
                boton.style.transform = 'scale(1)';
            }, 200);
        });
    </script>
</body>
</html>
